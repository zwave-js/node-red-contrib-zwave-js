<!--Core-->
<link rel="stylesheet" href="resources/node-red-contrib-zwave-js/UITab/styles.css" />

<link rel="stylesheet" href="resources/node-red-contrib-zwave-js/UITab/jquery-steps.css" />
<script type="text/javascript" src="resources/node-red-contrib-zwave-js/UITab/jquery-steps.min.js"></script>

<script type="text/javascript" src="resources/node-red-contrib-zwave-js/UITab/SideBar.js"></script>

<script>
	ZWaveJSUI.init();
</script>

<!-- Side Panel Template-->
<template id="TPL_SidePanel">
	<!--Network Selector-->
	<div class="red-ui-sidebar-header" id="zwave-js-network-header" style="display: none; text-align: center; height: 20px">
		<i class="fa fa-cog" aria-hidden="true"></i>
		Network/Runtime :
		<select id="zwave-js-network" onchange="NetworkSelected()" style="height: 25px; vertical-align: baseline">
			<option>Select Network</option>
		</select>
	</div>

	<!--Controller Info-->
	<div class="red-ui-sidebar-header" style="text-align: left">
		<table>
			<tr>
				<td rowspan="3"><i class="fa fa-rss" style="color: grey; font-size: 40px"></i></td>
			</tr>
			<tr>
				<td style="padding-left: 10px">
					<span style="font-size: 14px; font-weight: bold; color: gray" id="zwave-js-controller-info">No Network Selected</span><br />
					<span id="zwave-js-controller-status"></span>
				</td>
			</tr>
		</table>
	</div>

	<!--Controller Menu-->
	<div class="red-ui-sidebar-header zwavejs-controller-menu-header">
		<a class="red-ui-tab-link-button" onclick="ShowNetworkManagement()"><i class="fa fa-cogs"></i></a>
		<a class="red-ui-tab-link-button"><i class="fa fa-refresh"></i></a>
		<a class="red-ui-tab-link-button"><i class="fa fa-medkit"></i></a>
	</div>

	<!--Stack-->
	<div class="red-ui-sidebar-info-stack" id="zwavejs-panel-stack" style="width: 100%; height: 100%">
		<!-- Node List-->
		<div>
			<div id="zwavejs-node-list" style="width: 100%; height: 100%"></div>
		</div>
		<!--Node Info-->
		<div>
			<div class="red-ui-sidebar-header" style="text-align: left">
				<table>
					<tr>
						<td rowspan="3">
							<span class="zwave-js-node-id-list" id="zwave-js-node-info-id" style="width: 40px; height: 30px; line-height: 30px; font-size: 20px">--</span>
						</td>
					</tr>
					<tr>
						<td style="padding-left: 10px">
							<span style="font-size: 14px; font-weight: bold; color: gray" id="zwave-js-node-info">No Node Selected</span><br />
							<span id="zwave-js-node-status"></span>
						</td>
					</tr>
				</table>
			</div>
			<div class="red-ui-sidebar-header zwavejs-controller-menu-header">
				<a class="red-ui-tab-link-button" onclick="ShowNodeManagement()"><i class="fa fa-cogs"></i></a>
				<a class="red-ui-tab-link-button"><i class="fa fa-handshake-o"></i></a>
				<a class="red-ui-tab-link-button"><i class="fa fa-medkit"></i></a>
				<a class="red-ui-tab-link-button"><i class="fa fa-trash-o"></i></a>
			</div>

			<div id="zwavejz-cc-list-list" style="width: 100%; height: 100%;"></div>
		</div>
	</div>
</template>

<!--Network Management-->
<template id="TPL_NetworkManagement">
	<div id="TPL_NetworkManagementTabs">
		<ul>
			<li>
				<a href="#tabs-1"><i class="fa fa-info-circle"></i> Controller Information</a>
			</li>
			<li>
				<a href="#tabs-2"><i class="fa fa-list"></i> Node Management</a>
			</li>
			<li>
				<a href="#tabs-3"><i class="fa fa-cog"></i> Controller Settings</a>
			</li>
			<li>
				<a href="#tabs-4"><i class="fa fa-microchip"></i> Firmware Updates</a>
			</li>
			<li>
				<a href="#tabs-5"><i class="fa fa-floppy-o"></i> NVM Backup/Restore</a>
			</li>
			<li>
				<a href="#tabs-6"><i class="fa fa-file-text"></i> Real Time Log</a>
			</li>
		</ul>

		<div id="tabs-1">
			<h2>Controller Information</h2>
			<table id="CITable" class="zwave-js-info-table"></table>

			<h2>Statistics</h2>
			<table id="CIStatsTable" class="zwave-js-info-table"></table>
		</div>

		<div id="tabs-2">
			<h2>Node Management</h2>
			<div class="step-app" id="IEWizard">
				<ul class="step-steps" style="display: none">
					<li data-step-target="IEMode"></li>
					<li data-step-target="NIF"></li>
					<li data-step-target="Grant"></li>
					<li data-step-target="DSK"></li>
					<li data-step-target="Added"></li>
					<li data-step-target="Removed"></li>
				</ul>
				<div class="step-content" style="border: none">
					<div class="step-tab-panel" data-step="IEMode">
						<button class="zwavejs-full-width-button" onclick="IE('Default')">Add New Device : Default (S2, S0)</button>
						<button class="zwavejs-full-width-button" onclick="IE('S2')">Add New Device : S2</button>
						<button class="zwavejs-full-width-button" onclick="IE('S0')">Add New Device : S0</button>
						<button class="zwavejs-full-width-button" onclick="IE('SS')">Add New Device : Smart Start</button>
						<button class="zwavejs-full-width-button" onclick="IE('NS')">Add New Device : Unsecured</button>
						<button class="zwavejs-full-width-button" onclick="IE('EX')">Exclude A Device</button>
						<button class="zwavejs-full-width-button" onclick="IE('PL')">Smart Start Provisioning List</button>
					</div>

					<div class="step-tab-panel" data-step="NIF">
						<i class="fa fa-rss zwave-js-ie-state-icon"></i>
						<span class="zwave-js-ie-state-text">Waiting for Node Information Frame (NIF)...</span>
					</div>

					<div class="step-tab-panel" data-step="Grant">
						Below are the S2 Secuity classes, that the new node is asking for. Please verify the classes you wish to
						allow.
						<table id="S2ClassesTable" class="zwave-js-info-table" style="margin-top: 10px"></table>

						<button class="zwave-js-save" onclick="Grant()">Grant</button>
					</div>

					<div class="step-tab-panel" data-step="DSK">
						S2 Authenticated Security requires validating the 'DSK', please provide the first set of digits below, these
						may be printed on the device, and / or documentation.
						<br />
						<br />
						<input type="text" id="DSK" class="zwave-js-dsk" /> -
						<input type="text" id="DSK_Hint1" class="zwave-js-dsk" disabled /> -
						<input type="text" id="DSK_Hint2" class="zwave-js-dsk" disabled /> -
						<input type="text" id="DSK_Hint3" class="zwave-js-dsk" disabled /> -
						<input type="text" id="DSK_Hint4" class="zwave-js-dsk" disabled /> -
						<input type="text" id="DSK_Hint5" class="zwave-js-dsk" disabled /> -
						<input type="text" id="DSK_Hint6" class="zwave-js-dsk" disabled /> -
						<input type="text" id="DSK_Hint7" class="zwave-js-dsk" disabled />
						<button class="zwave-js-save" onclick="ValidateDSK()">Validate</button>
					</div>

					<div class="step-tab-panel" data-step="Added">
						<i class="fa zwave-js-ie-state-icon" id="NodeAddedIcon"></i>
						<span class="zwave-js-ie-state-text" id="NodeAddedMessage">&nbsp;</span>
					</div>
					<div class="step-tab-panel" data-step="Removed">
						<i class="fa fa-minus-circle zwave-js-ie-state-icon"></i>
						<span class="zwave-js-ie-state-text">The Node was successfully removed from it's network.</span>
					</div>
				</div>
			</div>
		</div>

		<div id="tabs-3">
			<h2>Controller Settings</h2>
			<table class="zwave-js-info-table">
				<tr>
					<td>RF Region</td>
					<td>
						<select id="CSettings_Regions">
							<option value="0x02">Australia/New Zealand</option>
							<option value="0x08">China</option>
							<option value="0xff">Default (EU)</option>
							<option value="0x00">Europe</option>
							<option value="0x03">Hong Kong</option>
							<option value="0x05">India</option>
							<option value="0x06">Israel</option>
							<option value="0x20">Japan</option>
							<option value="0x21">Korea</option>
							<option value="0x07">Russia</option>
							<option value="0x01">USA</option>
							<option value="0x09">USA (Long Range)</option>
							<option value="0xfe" selected>Unknown</option>
						</select>
					</td>
				</tr>
				<tr>
					<td colspan="2">&nbsp;</td>
				</tr>
				<tr>
					<td>Power Level</td>
					<td>
						<input type="number" step="0.1" value="0.0" id="CSettings_PL" min="-12.8" max="12.7" />
					</td>
				</tr>
				<tr>
					<td>Measured @ 0dBm</td>
					<td>
						<input type="number" step="0.1" value="0.0" id="CSettings_0DBM" min="-12.8" max="12.7" />
					</td>
				</tr>
			</table>

			<button class="zwave-js-save">Save Changes</button>
		</div>

		<div id="tabs-4">
			<h2>Firmware Updates</h2>
		</div>

		<div id="tabs-5">
			<h2>NVM Backup/Restore</h2>
		</div>

		<div id="tabs-6">
			<h2>Real Time Log</h2>
			<div class="zwave-js-log">
				<pre id="zwave-js-log"></pre>
			</div>
		</div>
	</div>
</template>

<!--Node Managment-->
<template id="TPL_NodeManagement">
	<div id="TPL_NodeManagementTabs">
		<ul>
			<li>
				<a href="#tabs-1"><i class="fa fa-info-circle"></i> Node Information</a>
			</li>
			<li>
				<a href="#tabs-2"><i class="fa fa-pencil"></i> Name / Location</a>
			</li>
			<li>
				<a href="#tabs-3"><i class="fa fa-code-fork"></i> Associations</a>
			</li>
			<li>
				<a href="#tabs-4"><i class="fa fa-heartbeat"></i> Health Check</a>
			</li>
			<li>
				<a href="#tabs-5"><i class="fa fa-clone"></i> Replace</a>
			</li>
			<li>
				<a href="#tabs-6"><i class="fa fa-microchip"></i> Firmware Updates</a>
			</li>
		</ul>
		<div id="tabs-1">
			<h2>Node Information</h2>
			<table id="NITable" class="zwave-js-info-table"></table>

			<h2>Status</h2>
			<table id="NSTable" class="zwave-js-info-table"></table>

			<h2>Statistics</h2>
			<table id="NSTTable" class="zwave-js-info-table"></table>
		</div>
		<div id="tabs-2">
			<h2>Name / Location</h2>
			<table class="zwave-js-info-table">
				<tr>
					<td>Node Name</td>
					<td><input type="text" /></td>
				</tr>
				<tr>
					<td>Node Location</td>
					<td><input type="text" /></td>
				</tr>
			</table>
			<button class="zwave-js-save">Save Changes</button>
		</div>
		<div id="tabs-3">
			<h2>Associations</h2>
		</div>
		<div id="tabs-4">
			<h2>Health Check</h2>
		</div>
		<div id="tabs-5">
			<h2>Replace</h2>
		</div>
		<div id="tabs-6">
			<h2>Firmware Updates</h2>
		</div>
	</div>
</template>

<!--Value Editor-->
<template id="TPL_ValueEditor">
	<div>
		
		<span id="zwave-js-value-command-class" style="color: gray;font-weight: bold;font-size: 22px;"></span>
		<hr />
		<span id="zwave-js-value-name" style="color: gray;font-size: 16px;font-weight: bold;"></span><br />
		<span id="zwave-js-value-description" style="color: gray;"></span>
		<br />
		<table id="zwave-js-value-input" class="zwave-js-info-table" style="margin-top: 15px;width: 100%;">
		</table>
	</div>
</template>
