<script type="text/javascript">
	const RuntimeNodeSettings = {
		category: 'config',
		credentials: {
			securityKeys_S0_Legacy: {
				value: '',
				required: false,
				type: 'text'
			},
			securityKeys_S2_Unauthenticated: {
				value: '',
				required: false,
				type: 'text'
			},
			securityKeys_S2_Authenticated: {
				value: '',
				required: false,
				type: 'text'
			},
			securityKeys_S2_AccessControl: {
				value: '',
				required: false,
				type: 'text'
			}
		},
		defaults: {
			name: {
				value: 'ZWave JS Runtime',
				required: true
			},
			serialPort: {
				value: '',
				required: true
			},
			preferences_scales_temperature: {
				value: 0,
				required: true,
				validate: RED.validators.number()
			},
			preferences_scales_humidity: {
				value: 0,
				required: true,
				validate: RED.validators.number()
			},
			logConfig_level: {
				value: 'off',
				required: true
			},
			logConfig_filename: {
				value: '',
				required: false
			},
			LogConfig_nodeFilter: {
				value: '',
				required: false
			},
			storage_deviceConfigPriorityDir: {
				value: '',
				required: false
			},
			storage_throttle: {
				value: 'normal',
				required: true
			},
			disableOptimisticValueUpdate: {
				value: true,
				required: true
			},
			enableSoftReset: {
				value: true,
				required: true
			},
			interview_queryAllUserCodes: {
				value: false,
				required: true
			},
			apiKeys_firmwareUpdateService: {
				value: '',
				required: false
			},
			enableStatistics: {
				value: true,
				required: true
			},
			enableGlobalAPI: {
				value: false,
				required: true
			},
			globalAPIName: {
				value: '',
				required: false
			}
		},
		label: function () {
			return this.name;
		},
		oneditprepare: restoreNumericValues,
		oneditsave: formatNumericValues
	};

	RED.nodes.registerType('zwavejs-runtime', RuntimeNodeSettings);

	function restoreNumericValues() {
		const Numericle = ['preferences_scales_temperature', 'preferences_scales_humidity'];
		Numericle.forEach((K) => {
			$(`#el-node-config-input-${K}`).val(this[K].toString());
		});
	}

	function formatNumericValues() {
		const Numericle = ['preferences_scales_temperature', 'preferences_scales_humidity'];
		Numericle.forEach((K) => {
			this[K] = parseInt($(`#el-node-config-input-${K}`).val());
		});
	}

	function genKey() {
		const bytes = new Uint8Array(16);
		window.crypto.getRandomValues(bytes);
		const hexKey = [...bytes].map((x) => x.toString(16).padStart(2, '0')).join('');
		$(event.target).prev().val(hexKey);
	}

</script>
