<script type="text/javascript">
	const RuntimeNodeSettings = {
		category: 'config',
		defaults: {
			name: {
				value: 'ZWave JS Runtime',
				required: true
			},
			serialPort: {
				value: undefined,
				required: true
			},
			securityKeys_S0_Legacy: {
				value: undefined,
				required: false
			},
			securityKeys_S2_Unauthenticated: {
				value: undefined,
				required: false
			},
			securityKeys_S2_Authenticated: {
				value: undefined,
				required: false
			},
			securityKeys_S2_AccessControl: {
				value: undefined,
				required: false
			},
			preferences_scales_temperature: {
				value: 0,
				required: true,
				validate: RED.validators.number()
			},
			preferences_scales_humidity: {
				value: 0,
				required: true,
				validate: RED.validators.number()
			},
			logConfig_level: {
				value: 'off',
				required: true
			},
			logConfig_filename: {
				value: undefined,
				required: false
			},
			LogConfig_nodeFilter: {
				value: undefined,
				required: false
			},
			storage_deviceConfigPriorityDir: {
				value: undefined,
				required: false
			},
			storage_throttle: {
				value: 'normal',
				required: true
			},
			disableOptimisticValueUpdate: {
				value: true,
				required: true
			},
			enableSoftReset: {
				value: true,
				required: true
			},
			interview_queryAllUserCodes: {
				value: false,
				required: true
			},
			apiKeys_firmwareUpdateService: {
				value: undefined,
				required: false
			},
			enableStatistics: {
				value: true,
				required: true
			},
			enableGlobalAPI: {
				value: false,
				required: true
			},
			globalAPIName: {
				value: undefined,
				required: false
			}
		},
		label: function () {
			return this.name;
		},
		oneditprepare: restoreValue,
		oneditsave: cleanValues
	};

	RED.nodes.registerType('zwavejs-runtime', RuntimeNodeSettings);

	function restoreValue() {
		const Undefinable = [
			'securityKeys_S0_Legacy',
			'securityKeys_S2_Unauthenticated',
			'securityKeys_S2_Authenticated',
			'securityKeys_S2_AccessControl',
			'logConfig_filename',
			'LogConfig_nodeFilter',
			'storage_deviceConfigPriorityDir',
			'apiKeys_firmwareUpdateService',
			'globalAPIName'
		];

		Undefinable.forEach((K) => {
			if (this[K] !== undefined) {
				$(`#el-node-config-input-${K}`).val(this[K]);
			}
		});

		const Numericle = ['preferences_scales_temperature', 'preferences_scales_humidity'];
		Numericle.forEach((K) => {
			$(`#el-node-config-input-${K}`).val(this[K].toString());
		});
	}

	function cleanValues() {
		const Undefinable = [
			'securityKeys_S0_Legacy',
			'securityKeys_S2_Unauthenticated',
			'securityKeys_S2_Authenticated',
			'securityKeys_S2_AccessControl',
			'logConfig_filename',
			'LogConfig_nodeFilter',
			'storage_deviceConfigPriorityDir',
			'apiKeys_firmwareUpdateService',
			'globalAPIName'
		];

		Undefinable.forEach((K) => {
			if ($(`#el-node-config-input-${K}`).val().length < 1) {
				this[K] = undefined;
			} else {
				this[K] = $(`#el-node-config-input-${K}`).val();
			}
		});

		const Numericle = ['preferences_scales_temperature', 'preferences_scales_humidity'];
		Numericle.forEach((K) => {
			this[K] = parseInt($(`#el-node-config-input-${K}`).val());
		});
	}
</script>
