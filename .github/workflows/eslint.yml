name: ESLint

on:
  workflow_dispatch:
  pull_request:
    branches: [ "main" ]
  
jobs:
  lint:
    name: Run ESLint Check
    runs-on: ubuntu-latest

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Setup Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 'Install Dependacnies'
        run: npm install

      - name: 'Run ESLint quietly'
        run: npx eslint . --quiet
